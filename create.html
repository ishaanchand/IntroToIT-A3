    <body>
        <div id="wrap">
            
            <div id="header">
                <div id="logo">
                    <img src="img/logo.PNG" width="200px" height="150px">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="dropdown"><a href="emp1.html">Employer</a>
                            <div class="drop">
                                <div class="dropdown-content">

                                </div>

                        <li><a href="jobs.html">Posted Jobs</a></li>

                    </ul>
                </nav>
            </div>
            
            <br><br><br><br>

            <div class="slide-container">
                <div class="image-slider-wrapper">
                    <ul id="image_slider">
                        <li><img src="img/s1.jpg" width="1500px" height="400px"></li>
                        <li><img src="img/s2.jpg" width="1500px" height="400px"></li>
                        <li><img src="img/s3.jpg" width="1500px" height="400px"></li>
                    </ul>
                </div>
            </div>

            <br><br><br><br>
            
            
            <div class="rego-container">
                <h1>Fill the form below to Post a Job</h1>
                <br><br>
            
                <label for="email"><b>Company Name</b></label>
                <input type="text" placeholder="COMPANY NAME" name="company name" id="com-name" required>
            
                <label for="psw"><b>Position</b></label>
                <input type="password" placeholder="ENTER POSITION" name="pos" id="pos" required>

                <label for="psw"><b>Salary</b></label>
                <input type="password" placeholder="SALARY IN NUMERIC eg. $65,650.50" name="sal" id="sal" required> 
                
                <br>

                <label for="subject">Job Description</label>
                <textarea id="subject" name="subject" placeholder="Descripe the Rols" style="height:200px" required></textarea>
              
                <br>
            
                <button type="submit" class="registerbtn">Post a Job</button>

            </div>

        </div>
    </body>
